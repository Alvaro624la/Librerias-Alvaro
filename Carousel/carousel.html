<!DOCTYPE html>

<head>

    <title>Carousel</title>
    <!--CSS-->

</head>
<body>
    <main class="main">
        <!--HTML, CSS, JS PURE Carousel-->
        <div class="main__carousel-cont">

                    <img class="main__carousel-cont__slider__section__img" src="./img/5.webp" alt="">

                <div class="main__carousel-cont__slider__section">

            <div class="main__carousel-cont__btn main__carousel-cont__btn--left" id="btn-left">&#60;</div>
